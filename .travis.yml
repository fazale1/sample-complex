sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t fazale/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true fazale/react-test npm test

after_success:
  - docker build -t fazale/multi-client ./client
  - docker build -t fazale/multi-nginx ./nginx
  - docker build -t fazale/multi-server ./server
  - docker build -t fazale/multi-worker ./worker
